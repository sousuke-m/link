<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>読み込み中</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
    </style>
    <!--
    ----
    ----CSSでは
    ----text-align: center;で中央寄せ
    ----
    --->
    <script>
        window.onload = function() {
            // URLを取得
            const url = new URL(window.location.href);

            // URLSearchParamsオブジェクトを取得
            const params = url.searchParams;

            // consoleに受け取ったパラメータを出力
            console.log(params);

            // パラメータから取得・出力
            const url_ = params.get("u");
            document.querySelector(".main").src = url_;
            document.querySelector(".dl_link").href = url_;
            document.querySelector(".dl_link").download = url_;
            document.title = params.get("t");
            document.querySelector(".messege").innerHTML = params.get("m");
        }
        //URL例:https://sousuke-m.github.io/link/viewer.html?u=data_file/s.mp4&t=サンプルリンク&m=サンプルリンク
        //https://sousuke-m.github.io/link/viewer.html?u=data_file/s.mp4&t=%E3%82%B5%E3%83%B3%E3%83%97%E3%83%AB%E3%83%AA%E3%83%B3%E3%82%AF&m=%E3%82%B5%E3%83%B3%E3%83%97%E3%83%AB%E3%83%AA%E3%83%B3%E3%82%AF
    </script>
</head>
<body>
    <div class="messege" style="max-height: 50px;"></div>
    <iframe src="" frameborder="0" class="main" style="position: relative;height: calc(100% - 50px -10px);width: 100%;background-color: whitesmoke;width: 100%;bottom: 0;left: 0;"></iframe>
    <span style="background-color: black;width: 100%;height: 10px;font-size: small;z-index: 100;position: fixed;left: 0;bottom: 0;"><a href="" download="" style="color: white;list-style: none;text-align: center;text-align: center;" class="dl_link">ダウンロード</a></span>
</body>
</html>
